<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
</head>
<body>
    <div class="background">
        <div class="calculator-body">
            <div class="screen">
                <div class="screen1">
                    <div class="result">
                        
                     </div>
                </div>
            </div>
            <div class="buttons">
                <div class="b1"><button class="button-color" id="C"> C </button></div>
                <div class="b1"><button class="button-color" id="back"> &#60 </button></div>
                <div class="b1"><button class="button-color" id="%"> % </button></div>
                <div class="b1"><button class="button-color" id="/"> / </button></div>
            </div>
            <div class="buttons">
                <div class="b1"><button class="button-color" id="7"> 7 </button></div>
                <div class="b1"><button class="button-color" id="8"> 8 </button></div>
                <div class="b1"><button class="button-color" id="9"> 9 </button></div>
                <div class="b1"><button class="button-color" id="X"> X </button></div>
            </div>
            <div class="buttons">
                <div class="b1"><button class="button-color" id="4"> 4 </button></div>
                <div class="b1"><button class="button-color" id="5"> 5 </button></div>
                <div class="b1"><button class="button-color" id="6"> 6 </button></div>
                <div class="b1"><button class="button-color" id="-"> - </button></div>
            </div>
            <div class="buttons">
                <div class="b1"><button class="button-color" id="1"> 1 </button></div>
                <div class="b1"><button class="button-color" id="2"> 2 </button></div>
                <div class="b1"><button class="button-color" id="3"> 3 </button></div>
                <div class="b1"><button class="button-color" id="+"> + </button></div>
            </div>
            <div class="buttons">
                <div class="b1"><button class="button-color" id="0"> 0 </button></div>
                <div class="b1"><button class="button-color" id="..."> ...</button></div>
                <div class="b1"><button class="button-color" id=".">.</button></div>
                <div class="b1"><button class="button-color" id="="> =</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
